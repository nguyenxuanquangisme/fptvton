<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Try-On</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357abd;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
        }

        .preview-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }

        .preview {
            flex: 1;
            text-align: center;
        }

        .preview h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .preview img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        #model_preview, #cloth_preview {
            width: auto; /* Hoặc bạn có thể đặt kích thước cụ thể nếu cần */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Virtual Try-On</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model_image">Upload Model Image:</label>
                <input type="file" name="model_image" accept="image/*" required onchange="previewImage(event, 'model_preview')">
            </div>

            <div class="form-group">
                <label for="cloth_image">Upload Cloth Image:</label>
                <input type="file" name="cloth_image" accept="image/*" required onchange="previewImage(event, 'cloth_preview')">
            </div>

            <input type="submit" value="Upload and Try-On">
        </form>

        <div class="preview-section">
            <div class="preview">
                <h2>Model Image Preview:</h2>
                <img id="model_preview" src="static/image/white.jpg" alt="Model Image Preview" />
            </div>

            <div class="preview">
                <h2>Cloth Image Preview:</h2>
                <img id="cloth_preview" src="static/image/white.jpg" alt="Cloth Image Preview" />
            </div>
        </div>
    </div>

    <script>
        function previewImage(event, previewId) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById(previewId);
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
